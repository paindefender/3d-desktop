<!DOCTYPE html>
<html>
<head>
	<title>Three.js - 3D desktop</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="scripts/three.min.js"></script>
  <script type="text/javascript" src="scripts/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="scripts/PointerLockControls.js"></script>
</head>
<body>
  <div id="container">

    <div id="instructions">
      <span style="font-size:40px">Click to focus</span>
      <br />
      (MOUSE = Look around)
    </div>

  </div>

  <div id="login">
    <form><div style="margin-left: 60px; margin-top: 80px; border: none; width: 30%; height: 20%;">
      username: <br/><input type="text" name="name" id="loginName"><br/>
      password: <br/><input type="password" name="password" id="loginPassword"><br/>
      <input type="submit" id="loginBtn" value="log in">
    </div>
    </form>
  </div>

  <div id="addNote">
    <div>
    <span id="closeAddNotes">X</span></div>
    <form><div style="margin-left: 60px; margin-top: 80px; border: none; width: 30%; height: 20%;">
      title: <br/><input type="text" name="title" id="newNoteTitle"><br/>
      text: <br/><textarea name="text" rows="8" cols="40" id="newNoteText"></textarea><br/>
      <input type="submit" value="Add note"></div>
    </form>
  </div>

  <div id="showNotes">
    <div>
    <span id="closeNotes">X</span></div>
    <ul id="notesList">

    </ul>
  </div>

  <script type="text/javascript" src="scripts/3ddesktop.js"></script>
</body>
</html>
